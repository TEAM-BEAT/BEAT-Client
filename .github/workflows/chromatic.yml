# Workflow name
name: "Chromatic Deployment"

on:
  pull_request:
    branches:
      - develop
jobs:
  storybook:
    runs-on: ubuntu-22.04
    outputs:
      status: ${{ job.status }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-storybook

      - name: dependency install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --no-immutable

      - name: print env for debug
        run: |
          echo "üîç VITE_API_BASE_URL = $VITE_API_BASE_URL"
          echo "üîç VITE_CLIENT_URL = $VITE_CLIENT_URL"
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_CLIENT_URL: ${{ secrets.VITE_CLIENT_URL }}

      - name: publish to chromatic
        id: chromatic
        uses: chromaui/action@v1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_CLIENT_URL: ${{ secrets.VITE_CLIENT_URL }}
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "üöÄstorybook: ${{ steps.chromatic.outputs.storybookUrl }}"
